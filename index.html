<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DigitalOcean</title>
    <!-- questa serve a far funzionare correttamente il responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link a font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <!-- link a Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- link al foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="debug">
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="row">

          <!-- colonna del logo -->
          <div class="col-xs-6 col-lg-3">
            <img src="img/logo.webp" alt="Logo">
          </div>

          <!-- colonna del menù centrale -->
          <div class="col-lg-5 hidden-md hidden-sm hidden-xs">
            <ul class="list-unstyled list-inline">
              <!-- primo button -->
              <li>
                <button type="button" class="btn dropdown-toggle button_header">Products
                  <span class="glyphicon glyphicon-menu-down"></span>
                </button>
              </li>
              <li><a href="#">Customers</a></li>
              <!-- secondo button -->
              <li>
                <button type="button" class="btn dropdown-toggle button_header">Community
                  <span class="glyphicon glyphicon-menu-down"></span>
                </button>
              </li>
              <li><a href="#">Pricing</a></li>
            </ul>
          </div>

          <!-- colonna del menù a destra -->
          <div class="col-lg-4 hidden-md hidden-sm hidden-xs">
            <ul class="list-unstyled list-inline">
              <li><a href="#">Docs</a></li>
              <li>
                <button type="button" class="btn dropdown-toggle button_header">Support
                  <span class="glyphicon glyphicon-menu-down"></span>
                </button>
              </li>
              <li><a href="#">Login</a></li>
              <!-- questo è il button che si distingue -->
              <li>
                <button type="button" class="btn dropdown-toggle" id="button_signup">Sign Up</button>
              </li>
            </ul>
          </div>

          <!-- hamburger icon -->
          <span class="col-xs-offset-4 col-xs-2 col-sm-offset-5 col-sm-1 hidden-lg">
            <a href="#" id="hamburger_icon"><i class="fas fa-bars"></i></a>
          </span>

        </div>
      </div>
    </header>
    <!-- FINE HEADER -->

    <!-- MAIN -->
    <main>
      <!-- JUMBOTRON -->
      <div id="jumbotron"></div>
      <!-- FINE JUMBOTRON -->

      <!-- SPONSORS -->
      <div id="sponsors"></div>
      <!-- FINE SPONSORS -->

      <!-- FEATURES -->
      <div id="features"></div>
      <!-- FINE FEATURES -->

      <!-- DESIGN -->
      <div id="design"></div>
      <!-- FINE DESIGN -->

      <!-- BUSINESS FEATURES -->
      <div id="business_features"></div>
      <!-- FINE BUSINESS FEATURES -->

      <!-- REGIONS -->
      <div id="regions"></div>
      <!-- FINE REGIONS -->

      <!-- REVIEWS -->
      <div id="reviews"></div>
      <!-- FINE REVIEWS -->
    </main>
    <!-- FINE MAIN -->

    <!-- FOOTER -->
    <footer>
      <!-- FOOTER TOP -->
      <div id="footer_top"></div>
      <!-- FINE FOOTER TOP -->

      <!-- FOOTER BOTTOM -->
      <div id="footer_bottom"></div>
      <!-- FINE FOOTER BOTTOM -->
    </footer>
    <!-- FINE FOOTER -->

  </body>
</html>
